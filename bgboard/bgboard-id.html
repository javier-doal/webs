<!doctype html>
<html>
	<head>
		<link rel=stylesheet href=https://web-asuntos-varios-javier.on.drv.tw/BlogBG/bgboard/css/bgboard.css>
		<script src=https://web-asuntos-varios-javier.on.drv.tw/BlogBG/bgboard/js/bgboard.js></script>
		<meta charset=utf-8></meta>
	</head>
	<body>
		<div id=board1></div>
	</body>
	<script>
		var bggnuId = getParameterByName('bgId');
		var bgBoard1 = new BgBoard({
			/* Base URL of the bgboard installation. */
			filesRoot : 'https://web-asuntos-varios-javier.on.drv.tw/BlogBG/bgboard/',
			/* files Root : '/' */
			/* CSS selector for the containing div element. */
			containerSelector : '#board1',
			/* Scale the board size, for example 0.5 is half size. */
			scale : 0.9,
			/* Position to draw, format is p:m,
			 * where p is the GNU Backgammon Position ID
			 * and m is the GNU Backgammon Match ID.
			*/
			gnuid : bggnuId
		});
	</script>
</html>
